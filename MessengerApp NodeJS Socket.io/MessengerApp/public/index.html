<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewposrt" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Messenger</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="icon" href="/images/messenger.png">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-7" style="width:800px; margin:0 auto;">
              <div id="mario-chat">
                <input id="handle" class="form-control" type="text" placeholder="Name">
                  <div id="chat-window">
                      <div id="output"></div>
                      <div id="feedback"></div>
                  </div>

                  <button class="col-md-2" onmouseover="white()" onmouseout="black()" id="send">
                    <img src="/images/send.png" alt="">
                  </button>
                  <textarea id="message" class="form-control col-md-10" type="text" placeholder="Message"></textarea>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/chat.js"></script>
  </body>
</html>
