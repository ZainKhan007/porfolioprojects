<div class="container" ng-controller="LoginCtrl">
	<div class="row">
		<div class="col-md-8 offset-md-2" >
		  <form id="login">
			<legend style="text-align:center;">Content Management System</legend>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" ng-model="email"
				class="form-control" id="email" placeholder="example@gmail.com">
			</div>
			<div class="form-group">
				<label for="pass">Password</label>
				<input type="password" ng-model="pass" class="form-control" id="pass" placeholder="Enter Your Password">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-block" ng-click="GetData()" value="Login">
			</div>
		  </form>
		</div>
	</div>

</div>
